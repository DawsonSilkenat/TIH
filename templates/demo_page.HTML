<html lang="en">
<head>
    <title>TIH LLM Demo</title>
    <style>
        .center {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center; 
        }
        .response {
            white-space: pre-line;
            width: 50%;
        }

        td {
          border: 1px solid black;
          border-radius: 10px;
        }

        td:first-child {
            border: none;
        }
        td:last-child {
            width:100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="response">
            <table>
                {% if conversations %}
                    {% for conversation in conversations: %}
                    <tr>
                        <td>
                            {{ conversation['role'] }}
                        </td>
                        <td>
                            <pre>{{ conversation['content'] }}</pre>
                        </td>
                    </tr>
                    {% endfor %}
                {% endif %}
                <tr>
                    <td></td>
                    <td style="border: none;">
                        <div class="center">
                            <form action="/" method="post" >
                                <input style="width:70%;" type="text" id="user_input" name="user_input" {% if user_query %} value="{{user_query}}" {% endif %} placeholder="Enter your recommendation request here"/>
                                <input type="submit" value="Submit">
                            </form>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
